<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Wrapper-->
    <div class="wrapper" id="wrapper">
      <!--Header-->
      <center><header id="header">Web App</header></center>

      <!--Input Field-->
      <div class="inputField" id="inputField">
        <div class="inputField">
          <input
            class="form-control"
            placeholder="Nickname"
            aria-label="Search"
            id="input"
          />
        </div>
      </div>

      <!--'a' Field-->
      <div class="aField" id="aField">
        <!--Button-->
        <button type="button" class="btn btn-dark" onclick="myFunction() ">
          OK, go!
        </button>
      </div>

      <!--Spinner-->
      <center>
        <div class="spinnerField" id="spinnerField">
          <div
            class="spinner-border  spinner-border-xxl"
            role="status"
            style="width: 3rem; height: 3rem; color: tomato"
          ></div>
        </div>
      </center>

      <!--Local Storage-->
    </div>
    <!--Javascript-->
    <script src="index.js"></script>
  </body>
</html>
